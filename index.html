<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="script.js"></script>

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="modal">
        <div class="modal-box">
            <span class="close-btn">&times;</span>
            <div class="modal-info">
                <h1 class="winner-message"></h1>
                <button id="play-btn">Play Again</button>
            </div>
        </div>
    </div>
    <div class="page-grid">
        <div class="title-container">
            <h1 id="game-title">Rock Paper Scissors</h1>
            <h2>First To Five Wins!</h2>
        </div>
        <div class="round-container">
            <h2>ROUND</h2>
            <h2 class="round-number">
                1
            </h2>
        </div>
        <div class="game-grid">
            <div class="score-grid">
                <div id="user-score-container" class="score-container">
                    <h3>WIN</h3>
                    <div id="user-score" class="score">
                        0
                    </div>
                </div>
                <div id="tie-score-container" class="score-container">
                    <h3>TIE</h3>
                    <div id="tie-score" class="score">
                        0
                    </div>
                </div>
                <div id="computer-score-container" class="score-container">
                    <h3>WIN</h3>
                    <div id="computer-score" class="score">
                        0
                    </div>
                </div>
            </div>
            <div id="user-box" class="player-box">
                <div class="choice-container">
                    <div class="user-choice">?</div>
                </div>
                <div class="player-options">
                    <button class="choice" id="rock">
                        <img src="images/rock_white.svg">
                    </button>
                    <button class="choice" id="paper">
                        <img src="images/paper_white.svg">
                    </button>
                    <button class="choice" id="scissors">
                        <img src="images/scissors_white.svg">
                    </button>
                </div>
            </div>
            <div id="computer-box" class="player-box">
                <div class="choice-container">
                    <div class="computer-choice">?</div>
                </div>
                <div id="computer-choices">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
